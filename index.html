<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto treno form</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  
  <header>

  </header>


  <main>

    <div class="container bg-danger p-5 mt-5 rounded">
      <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="row justify-content-center">
        <form class="row gy-2 gx-3 align-items-center" data-bitwarden-watching="1" onsubmit="FormCompleted(event)">
          <div class="col-4">
            <label class="text-white m-4" for="nameSurname">Nome e Cognome</label>
            <input type="text" class="form-control" id="nameSurname">
          </div>
          <div class="col-4">
            <label class="text-white m-4" for="kilometersToDo">Km da percorrere</label>
            <div class="input-group">
              <input type="text" class="form-control" id="kilometersToDo">
            </div>
          </div>
          <div class="col-4">
            <label class="text-white m-4" for="age">Fasce d'età</label>
            <select class="form-select" id="age">
              <option selected="">Scegli...</option>
              <option value="1">Maggiorenne</option>
              <option value="2">Minorenne</option>
              <option value="3">Over 65</option>
            </select>
          </div>
          
          <div class="col-auto">
            <button type="submit" class="btn btn-dark mt-2 me-md-2">Genera</button>
            <button type="reset" class="btn btn-dark mt-2">Annulla</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container rounded bg-danger mt-5 p-5">
      <h1 class="text-white">IL TUO BIGLIETTO</h1>
      <div class="row rounded">
        <div class="card mb-3">
          <div class="row">
            <div class="col-md-4 p-3 bg-dark">
              <h2 class="text-white">NOME PASSEGGERO</h2>
              <p class="text-white" id="ticket-name"></p>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">Offerta</h5>
                <p class="card-text"></p>
                <p class="card-text">Biglietto Standard</p>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">Carrozza</h5>
                <p class="card-text"></p>
                <p class="card-text" id="carriege-number"></small>Numero carrozza</p>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">Codice CP</h5>
                <p class="card-text"></p>
                <p class="card-text" id="Cp-number"></small>Numero random </p>
              </div>
            </div>
            <div class="col-2">
              <div class="card-body">
                <h5 class="card-title">Costo Biglietto</h5>
                <p class="card-text"></p>
                <p class="card-text" id="finalPrice"></small>prezzo</p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>



  </main>


  <footer>

  </footer>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
